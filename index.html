<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/common.css">

    <title>The American Observer</title>
</head>

<body>
    <div class="header">
        <h1>The American Observer</h1>
        <p>We like numbers and charts. Quantitative, cold, unfeeling facts</p>
        <div class="btn-group btn-group" role="group" aria-label="Navigation">
            <a href="index.html" class="btn btn-outline-primary active" data-toggle="tooltip" data-placement="bottom" title="Dashboard">
                <i class="fas fa-tachometer-alt"></i>
            </a>
            <a href="economy.html" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Economy">
                <i class="fas fa-money-bill-wave"></i>
            </a>
            <button type="button" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Education">
                <i class="fas fa-graduation-cap"></i>
            </button>
            <button type="button" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Welfare">
                <i class="fas fa-hands-helping"></i>
            </button>
            <button type="button" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Law and Order">
                <i class="fas fa-gavel"></i>
            </button>
            <button type="button" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Social Issues">
                <i class="fas fa-hand-peace"></i>
            </button>
            <button type="button" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Foreign Policy">
                <i class="fas fa-globe"></i>
            </button>
            <button type="button" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Corruption">
                <i class="fas fa-user-tag"></i>
            </button>
            <button type="button" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Health & Environment">
                <i class="fas fa-stethoscope"></i>
            </button>
            <button type="button" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Technology">
                <i class="fas fa-cogs"></i>
            </button>
            <button type="button" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" title="Culture">
                <i class="fas fa-star"></i>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Aggregate Score</h5>
                <h6 class="card-subtitle mb-2 text-muted">835/1000</h6>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p class="card-text">With 100 points possible from each category</p>
                <a href="#" class="btn btn-outline-secondary">Details</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>
            <i class="fas fa-copyright"></i> The American Observer, 2018
        </p>
        <p>
            Licensed under the <a href="https://choosealicense.com/licenses/mit/">MIT License</a>.
            Proudly <a href="https://github.com/americanobserver">open source</a>.
        </p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <!-- Custom JS -->
    <script src="scripts/common.js"></script>
</body>

</html>
